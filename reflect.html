<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REFLECT</title>
  </head>
  <body>
    <script>
      const person = {};

      Reflect.set(person, "firstName", "iqsan");
      Reflect.set(person, "lastName", "faisal");

      console.log(person);

      console.log(Reflect.get(person, "firstName")); //true
      console.log(Reflect.get(person, "lastName")); //true

      console.log(Reflect.has(person, "firstName")); //true
      console.log(Reflect.has(person, "middleName")); //false
    </script>
  </body>
</html>
