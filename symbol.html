<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
  </head>
  <body>
    <script>
      {
        // Symbol
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};

        person[firstName] = "iqsan";
        person[lastName] = "faisal";

        console.log(person);
      }

      {
        //Symbol for
        console.log(Symbol.for("firstName") === Symbol.for("firstName"));

        const person = {};

        person[Symbol.for("firstName")] = "iqsan";
        person[Symbol.for("lastName")] = "faisal";

        console.log(person);
      }
    </script>
  </body>
</html>
