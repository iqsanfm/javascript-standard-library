<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATH</title>
  </head>
  <body>
    <script>
      console.log(Math.max(10, 20, 30, 40, 8));
      console.log(Math.min(19, 21, 45, 123, 234, 145));
      console.log(Math.round(10.5));
      console.log(Math.round(10.3));
      console.log(Math.floor(10.8));
      console.log(Math.ceil(10.3));
      console.log(Math.sin(12));
      console.log(Math.cos(14));
    </script>
  </body>
</html>
