<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // Objet freeze dan seal
        const person = {
          firstName: "Iqsan",
          lastName: "Faisal",
        };

        // Object.seal(person);
        Object.freeze(person);

        person.firstName = "Agung";
        person.lastName = "bangbang";

        delete person.firstName;
      }

      {
        //Object Assign

        const target = {
          firstName: "Iqsan",
        };

        const source = {
          lastName: "Faisal",
        };

        Object.assign(target, source);
        console.log(target);
        console.log(source);
      }

      {
        //Object name dan property

        const person = {
          firstName: "Iqsan",
          lastName: "faisal",
        };

        console.log(Object.values(person));
        console.log(object.getOwnPropertNames(person));
      }
    </script>
  </body>
</html>
